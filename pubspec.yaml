name: map_assessment
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.1
  http: ^1.2.2
  flutter_polyline_points: ^2.1.0
  uuid: ^4.5.0
  google_places_flutter: ^2.0.6
  provider: ^6.1.5+1
  lottie: ^3.3.1
  google_fonts: ^6.3.2
  flutter_launcher_icons: ^0.14.4
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/ic_launcher.png"

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/images/
    - .env

